{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        {{ entry.author.name }}
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
            </li>
            <li>
                <a href="{{ url_for('edit_entry_get', id=entry.id) }}">Edit</a>
            </li>
            <li>
                <form action="{{ url_for('delete_entry_post', id=entry.id) }}" method="POST">
                    <button type="submit" class="linkButton" onclick="return confirm('Are you sure that you want to delete this?');">Delete</button>
                </form>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ url_for('view_single_entry', id=entry.id) }}">{{ entry.title }}</a>
        </h1>
        {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
